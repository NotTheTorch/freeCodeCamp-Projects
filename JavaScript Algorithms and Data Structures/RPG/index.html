<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG Creature Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>RPG Creature Search App</h1>

    <div class="search-container">
      <input id="search-input" type="text" placeholder="Enter name or ID" required />
      <button id="search-button">Search</button>
    </div>

    <div id="creature-card" class="hidden">
      <h2 id="creature-name"></h2>
      <p id="creature-id"></p>
      <p>Weight: <span id="weight"></span></p>
      <p>Height: <span id="height"></span></p>
      <div id="types" class="types"></div>

      <div class="special">
        <h3 id="special-name"></h3>
        <p id="special-description"></p>
      </div>

      <table class="stats-table">
        <thead>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>HP:</td><td id="hp"></td></tr>
          <tr><td>Attack:</td><td id="attack"></td></tr>
          <tr><td>Defense:</td><td id="defense"></td></tr>
          <tr><td>Sp. Attack:</td><td id="special-attack"></td></tr>
          <tr><td>Sp. Defense:</td><td id="special-defense"></td></tr>
          <tr><td>Speed:</td><td id="speed"></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
