<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<header>
    <h1>Pallindrome Checker</h1>
</header>
<body>
    <div class="input-taker-container">
        <div class="text-container">
            <p class="text-selector">Enter in text check for a palindrome:</p>
        </div>
        <div class="inline-selector">
            <div class="input-container">
                <input id="text-input" type="text">
            </div>
            <div class="button-container">
                <button id="check-btn" class="check-button">Check</button>
            </div>
        </div>
        <div class="empty-container hide" id="result">

        </div>
    </div>
</body>
    <script src="./script.js"></script>
</html>
