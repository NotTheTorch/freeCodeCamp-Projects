<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Roman Converter</title>
</head>
<body>
    <h1>Roman Numeral Converter</h1>
    <div class="example">
        <label for="number-input">Enter a number: <input id="number-input" type="text" inputmode="numeric" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '')"></label>
        <button id="convert-btn">Convert</button>
    </div>
    <div id="answer-block"></div>
    <div id="error-box" class="error-box hide"></div>
</body>
<script src="./script.js"></script>
</html>
